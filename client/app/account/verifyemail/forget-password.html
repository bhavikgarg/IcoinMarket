<div class="app">
    <!--<header class="header header-nav col-sm-12" ng-include="'app/dashboard/header/header.html'"></header>-->
    <section>
        <div class="page-head main-top-space">
            <div class="col-sm-12">
                <div class="col-md-10 page-content">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-4">
                            <div class="portlet box" style="margin-top:50px;">
                                <div class="portlet-body">
                                    <h1>
                                        <h1>
                                            Forgot Your Password?
                                        </h1>
                                    </h1>
                                    <div class="alert alert-warning" role="alert">
                                        <p>Enter your email address below and we&prime;ll send you instructions on how to change your password</p><br>
                                        <br>
                                        <form class="form" name="form" ng-submit="forgetPassword(form)" novalidate>

                                            <div class="form-group">
                                                <label><strong>Email Address</strong></label>
                                                <input type="email" name="email" class="form-control" ng-model="email" mongoose-error />
                                                <p class="help-block" ng-show="form.email.$error.mongoose || !isValid">
                                                    Enter valid email address
                                                </p>
                                            </div>
                                            <p class="help-block"> {{ message }} </p>
                                            <button class="btn btn-lg btn-primary" type="submit">Get Reset Email</button>
                                        </form>
                                    </div>
                                </div><br>
                                <p align="center"><a href="/login">&laquo; Back to Login Page</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </section>
</div>
<div class="clearfix"></div>
<div class="app" style="position: absolute;bottom: 0px;min-height:initial;height:40px">
    <footer ng-include="'app/dashboard/footer/footer.html'"></footer>
    <div class="clearfix"></div>
</div>
<div class="clearfix">
</div>
