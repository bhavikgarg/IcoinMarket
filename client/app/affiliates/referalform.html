<br/>
  <div class="alert alert-danger" ng-if="showError">
    {{errorMessage}}
  </div>
  <div class="form-group col-sm-12">
    <input style="margin-left:0px;" type="text" name="title" class="form-control" ng-model="newAffilate.title" placeholder="Referral Name" ng-pattern="/^([a-zA-Z0-9(\s)(\_)(\-)]+)$/" required/>
  </div>
  <div class="form-group col-sm-12">
    <p>Select Your Referral Campaign Lead Page</p>
    <div ng-repeat-start="landing in landingPages" class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
      <div class="campaign-popup-box">
        <input type="radio" value="{{landing.fileurl}}" id="{{landing.title}}" ng-model="newAffilate.landingpage" name="radio"/>
        <label for="{{landing.title}}" class="lead-page-title">
          <strong>{{landing.title}}</strong>
          <br/>
          <span class="small">[{{landing.landingPageDesc}}]<br/>
            <a ng-if="!landing.defaultLink" href="{{landing.fileurl}}/{{memberInfo.username}}/1" target="_blank" class="btn btn-xs btn-default">View Page</a>
          </span>
          <span>
            <a ng-if="landing.defaultLink" href="{{landing.fileurl}}?id={{memberInfo.username}}&link=1" target="_blank" class="btn btn-xs btn-default">View Page</a>
          </span>
        </label>
      </div>
      <!-- <div ng-if="landing.signup && newAffilate.landingpage=='https://login.icoinmarket.com/index.html'"> -->       
    </div>
    <div class="clearfix" ng-if="($index+1)%2==0"></div>
    <div ng-repeat-end=""></div>
  </div>
  <div class="form-group col-sm-12 clearfix">
    <div class="create">
      <button type="submit" style = "margin-top : 10px" class="btn brown btn-sm pull-right" ng-disabled="(referral.$invalid || showError)">Create Referral Campaign</button>
    </div>
  </div>
<div class="clearfix"></div>
