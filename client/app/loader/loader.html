<style>
    @import url(https://fonts.googleapis.com/css?family=Montserrat);
    .modal-content {
        border-bottom: 0 !important;
    }
    body {
        position: relative;
        width: 100%;
        height: 100vh;
        font-family: Montserrat;
        opacity: 0.7;
    }

    .wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    .text {
        display: inline-block;
        margin-left: 5px;
        color: white;
        font-size: 30px;
        margin-top: 250px;
    }

    .bounceball {
        position: relative;
        display: inline-block;
        height: 37px;
        width: 20px;
    }
    .bounceball:before {
        position: absolute;
        content: '';
        display: block;
        top: 0;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #fff;
        -webkit-transform-origin: 50%;
        transform-origin: 50%;
        -webkit-animation: bounce 500ms alternate infinite ease;
        animation: bounce 500ms alternate infinite ease;
    }

    @-webkit-keyframes bounce {
        0% {
            top: 30px;
            height: 5px;
            border-radius: 60px 60px 20px 20px;
            -webkit-transform: scaleX(2);
            transform: scaleX(2);
        }
        35% {
            height: 20px;
            border-radius: 50%;
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }
        100% {
            top: 0;
        }
    }

    @keyframes bounce {
        0% {
            top: 30px;
            height: 5px;
            border-radius: 60px 60px 20px 20px;
            -webkit-transform: scaleX(2);
            transform: scaleX(2);
        }
        35% {
            height: 20px;
            border-radius: 50%;
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }
        100% {
            top: 0;
        }
    }

</style>
<div class="wrap">
    <div class="loading">
        <div class="bounceball"></div>
        <div class="text">Uploading Image Please Wait ... </div>
    </div>
</div>
