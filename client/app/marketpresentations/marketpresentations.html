<div class="app" style="margin-bottom: 40px;">
    <header class="header header-nav" ng-include="'app/dashboard/header/header.html'" ng-if="isLoggedIn() && userRole == 'user'"></header>
    <header class="header header-nav" ng-include="'app/admin/header/header.html'" ng-if="isLoggedIn() && (userRole == 'admin'|| userRole==='finance')"></header>
    <div class="container" style="margin-top: -30px">
        <div class="block block-condensed">
            <!-- <div class="app-heading app-heading-small">
                <div class="title">
                    <p>Training</p>
                </div>
            </div> -->
            <div class="block-content">
                <h5 style="font-size: 20px; padding: 10px 0px;">ICOINMARKET PRESENTATIONS
                </h5>
                <div class="row">
                    <div class="col-md-3 col-sm-12" ng-repeat="uploadmedia in saveMediaList" style="margin-bottom: 30px">
                        <div style="height: 400px; width: 98%; border-radius: 5px; border: 1px solid #ccc;">
                            <a ng-href="{{uploadmedia.fileurl}}" target="_blank">
                                <h2 align="center"><br/> <br/>
                                    <img ng-if="uploadmedia.mediatype=='PDF'" src="assets/images/icmAvatar.png" width="200">
                                    <img ng-if="uploadmedia.mediatype=='PPT'" src="assets/images/icmAvatar.png" width="200">
                                    <div class="clearfix"></div> <br/>{{uploadmedia.title}}</h2>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="app" style="position: absolute;bottom: 0px;min-height:initial;height:40px">
    <footer ng-include="'app/dashboard/footer/footer.html'"></footer>
    <div class="clearfix"></div>
</div>
<div class="clearfix">
</div>
