 <style>
    div.modal-content {
        margin-top: 6%;
    }

    div.modal-dialog {
        width: 40%;
        height: 85%;
        margin-left: 30%;
        margin-right: 30%;
        padding: 0px;
    }

    div.modal-content {
        height: auto;
        border-radius: 0px;
    }
    .form-control option {
      text-align: center;
    }
</style> 

<div class="hidden-xs modal-header model-header-color">
  <h3>Edit Comp-Off User</h3>
</div>

<div class="modal-body" style="padding:25px 40px 40px;width:100%">
  <div class="row"  style="padding-top:20px;">
    <div class="col-sm-12">
      <h3><strong>User Details</strong></h3>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-4">
        <strong>System Id</strong>
      </div>
      <div class="col-sm-8">
        {{selectedUser._id}}
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-4">
        <strong>Name</strong>
      </div>
      <div class="col-sm-8">
        {{selectedUser.name}}
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-4">
        <strong>Email Id</strong>
      </div>
      <div class="col-sm-8">
        {{selectedUser.email}}
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-4">
        <strong>Username</strong>
      </div>
      <div class="col-sm-8">
        {{selectedUser.username}}
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-4">
        <strong>Select Level</strong>
      </div>
      <div class="col-sm-8">
        <select class="form-control" ng-model="selectedUser.level">           
            <option value="1">Level 1 :: Lock Amount - $100</option>
            <option value="2">Level 2 :: Lock Amount - $1000</option>
            <option value="3">Level 3 :: Lock Amount - $10000</option>
          </select>
      </div>
    </div>

    <div class="col-md-12" style="padding-top:20px;">
      <button class="btn blue" style = "height : 42px" ng-click="editCompOffUser()">Save</button>
      <button type="button" ng-click="closeallmodals()" class="btn btn-warning" aria-hidden="true">Cancel</button>
    </div>
    <div class = "col-sm-12">
      <p ng-if="editCompOffError" style="padding-top:20px; color:red">{{editCompOffError}}</p>
      <p ng-if="editCompOffSuccess" style="padding-top: 20px; color: green">{{editCompOffSuccess}}</p>
    <div>
  </div>
</div>
