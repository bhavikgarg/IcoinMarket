<div class="container-fluid">
  <div class="row">
    <!-- First column for navbar -->
    <!--<div class="col-md-2 col-sm-12 col-xs-12 margin-top-10">
            <div class="page-sidebar-wrapper">
              <div ng-include="'app/admin/navigate/navigation.html'"></div>
            </div>
        </div>-->
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="page-content">
        <!-- <h4 class="no-margin"><a href="/dashboard">Dashboard</a> / </h4> -->
        <div class="portlet light margin-top-10">
          <div class="portlet-title">
            <div class="caption">
              <span class="caption-subject font-green-sharp bold uppercase"><i class="fa fa-users" style="font-size:20px"></i>&nbsp; Premium Users </span>
            </div>
          </div>
          <div class="portlet-body">
            <div class="col-md-6">
              <button class="btn brown" style="height : 42px" ng-click="addToPremiumModal()">Search Users</button>
            </div>

            <div class="col-md-6 pull-right">
              <div class="col-md-8">
                <input type="text" ng-model="filter.data" name="filterdate" placeholder="Search Filter (Name, Username, And Email) " style="line-height : 30px; width : 100%"
                />
                <span style="margin-top: 0px;display: block;font-size: 0.85em;margin-bottom: 25px;">Filter based on username, name, email</span>
              </div>
              <div class="col-md-4">
                <button class="btn brown" style="height : 42px" ng-click="loadPage()" ng-if="!isRefreshCall">Search</button>
                <button class="btn brown" style="height : 42px" ng-click="loadBySearch()" ng-if="isRefreshCall">Search</button>
              </div>
              <div class="clearfix"></div>
            </div>
            <br>
            <table class="table table-stripped table-hover table-bordered">
              <thead style="border-top : 3px solid #d0d0d0">
                <tr>
                  <th>Username (System Id)</th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="(key, premiumUser) in premiumUsers" ng-class="(key%2==0 ? 'even' : 'odd')">
                  <td>{{premiumUser.username}} <br> ({{premiumUser.userid}})</td>
                  <td>{{premiumUser.name}}</td>
                  <td>{{premiumUser.email}}</td>
                  <td>
                    <button type="button" class="btn btn-warning" ng-if="premiumUser.isActive" ng-click="disablePremiumUser(key, premiumUser.userid)">Remove</button>
                    <button type="button" class="btn btn-info" ng-if="!premiumUser.isActive" ng-click="enablePremiumUser(key, premiumUser.userid)">Add</button>
                  </td>
                </tr>
                <tr ng-if="!premiumUsers">
                  <td colspan="4">
                    <center>No records found</center>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td ng-if="!isSoloAddAdmin() && !canSeeUserBackOffice()" colspan="10">
                    <ul uib-pagination items-per-page="25" ng-model="pagination.currentPage" total-items="pagination.totalPages" max-size="5"
                      boundary-links="true" ng-change="loadPage()"></ul>
                  </td>

                  <td ng-if="!(!isSoloAddAdmin() && !canSeeUserBackOffice())" colspan="9">
                    <ul uib-pagination items-per-page="25" ng-model="pagination.currentPage" total-items="pagination.totalPages" max-size="5"
                      boundary-links="true" ng-change="loadPage()"></ul>
                  </td>
                </tr>
              </tfoot>

            </table>


          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
