<div class="container-fluid">
    <div class="row">
        <!-- First column for navbar -->
        <!--<div class="col-md-2 col-sm-12 col-xs-12 margin-top-10">
            <div class="page-sidebar-wrapper">
              <div ng-include="'app/admin/navigate/navigation.html'"></div>
            </div>
        </div>-->
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="page-content">
              <!-- <h4 class="no-margin"><a href="/dashboard">Dashboard</a> / </h4> -->
              <div class="portlet light margin-top-10">
                  <div class="portlet-title">
                      <div class="caption">
                          <span class="caption-subject font-green-sharp bold uppercase"><i class="fa fa-money" style="font-size:20px"></i>&nbsp; Currency Rate Update </span>
                      </div>
                  </div>
                  <div class="portlet-body">
                    <div class="col-md-6">
                      <form class="form" name="currencyRateform" ng-submit="updateRate(currencyRateform)">
                        <div class="col-md-12">
                          <label>Current currency rate : <strong>{{currencyRate.currentValue | currency :symbol : 3}}</strong></label>
                        </div>
                        <div class="col-md-12">
                          <label>New Currency Rate :</label>
                          <input type="number" min="0" max="1" step="0.001" ng-model="currencyRate.updatedValue" placeholder="New Currency Rate" required style="width: 150px; padding: 5px;" />
                        </div>
                        <div class="col-md-12" style="padding-top: 20px;">
                          <button class="btn brown" ng-disabled="!currencyRateform.$valid">Set New Currency Rate</button>
                        </div>
                        <div class="clearfix"></div>
                        <p ng-if="currencyRate.updatemessage!=''" class="text-primary" style="padding:15px;">{{currencyRate.updatemessage}}</p>
                      </form>
                      <div class="clearfix"></div>
                    </div>
                  </div>
              </div>
              <div class="clearfix"></div>
          </div>
      </div>
    </div>
</div>
