<div class="modal-content" tabindex="-1">
  <div class="modal-header model-header-color">

    <div class="col-md-12">
      <h3>
        <i class="fa fa-university" aria-hidden="true" style="color:#fff; font-size:18px;"></i> Cancel Commitment
      </h3>      
    </div>
  </div>
  <div class="modal-body" style="height:255px;padding:25px 0;">
  <div class="col-lg-12">
    <p>Are you sure, you want to cancel this commitment ?</p>
    <form name="wcancel">
      <div class="form-group">
        <label for="exampleInputEmail1">Please add comment</label>
        <textarea class="form-control" rows="3" ng-model="cancel.adminComment" required></textarea>
      </div>          
      <button type="button" class="btn brown" ng-disabled="wcancel.$invalid" ng-click="doCancelCommitment()">Ok</button>
      <button type="reset" class="btn btn-default" ng-click="closeModal()">Cancel</button>
    </form>
  </div>
  </div>
</div>
