<header class="header header-nav col-sm-12" ng-include="'app/dashboard/header/header.html'"></header>
<!-- <div ng-include="'components/navbar/navbar.html'"></div> -->
<div class="page-head main-top-space ng-scope"></div>
<section>
  <div class="page-head">

    <div class="col-lg-12 col-md-12 col-sm-12">

      <div class="page-sidebar-wrapper col-md-2 clearfix">
        <div class="page-sidebar navbar-collapse collapse" ng-include="'app/admin/navigate/navigation.html'"></div>
      </div>

      <div class="col-md-10">
        <div ng-include="'components/navbar/sub_menu.html'"></div>
        <form name="createProduct" role="form" class="create-product">
          <label ng-if="!create" class="control-label formlabel">Update/Edit Product</label>
          <label ng-if="create" class="control-label formlabel">Create Product</label>
          <div class="form-group">
            <label class="control-label">Product Name</label>
            <input type="text" class="form-control" placeholder="Product Name" ng-model="name" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Product Description</label>
            <input type="text" class="form-control" placeholder="Product Description" ng-model="description" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Product Image</label>
            <input type="text" class="form-control" placeholder="Product Image" ng-model="pimage" required />
          </div>
          <div class="form-group">
            <label class="control-label">Product Cost</label>
            <input type="number" min="1" class="form-control" placeholder="Product Cost" ng-model="cost" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Product Coins</label>
            <input type="number" min="1" class="form-control" placeholder="Product Coins" ng-model="coins" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Product Type</label>
            <select class="form-control" ng-model="ptype">
              <option ng-repeat="ptype in productTypes" value="{{ptype.key}}">{{ptype.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label">Product Sub Type</label>
            <select class="form-control" ng-model="subtype">
              <option ng-repeat="pstype in productSubTypes" value="{{pstype.key}}">{{pstype.label}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default btn-primary" ng-click="update()">Submit</button>
        </form>
      </div>

    </div>

  </div>
  <div class="clearfix"></div>
</section>
