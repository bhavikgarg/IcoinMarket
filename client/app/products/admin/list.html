<header class="header header-nav col-sm-12" ng-include="'app/dashboard/header/header.html'"></header>
<!-- <div ng-include="'components/navbar/navbar.html'"></div> -->
<div class="page-head main-top-space ng-scope"></div>
<section>
  <div class="page-head">

    <div class="col-lg-12 col-md-12 col-sm-12">

      <div class="page-sidebar-wrapper col-md-2 clearfix">
        <div class="page-sidebar navbar-collapse collapse" ng-include="'app/admin/navigate/navigation.html'"></div>
      </div>

      <div class="col-md-10">
        <div ng-include="'components/navbar/sub_menu.html'"></div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <span>The add, delete product and product index api routes are restricted to users with the 'admin' role.</span>
          <a class="btn brown pull-right" role="button" ui-sref="admin.admin_productcreate">Create Product</a>
        </div>
        <div class="clearfix"></div>
        <div class="list-admin">
          <table datatable="ng" class="table table-stripped table-hover table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Coins</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(key, product) in products" ng-class="(key%2==0 ? 'even': 'odd')">
                <td>{{product._id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.ptype}}</td>
                <td>$ {{product.amount}}</td>
                <td>{{product.coins}}</td>
                <td>{{product.createdAt | date}}</td>
                <td>
                  <table cellpadding="0" cellspacing="5" border="0">
                    <tr>
                      <td>
                        <a ng-click="delete(product)" confirm="Are you sure, you want to delete this product {{product.name}} ?" confirm-settings="{windowClass: 'ci-confirm-window'}" class="trash"><span class="glyphicon glyphicon-trash"></span></a><br>
                      </td>
                      <td>
                        <a ng-click="editProduct(product)" class="pencil"><span class="glyphicon glyphicon-pencil"></span></a><br>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>
  <div class="clearfix"></div>
</section>
