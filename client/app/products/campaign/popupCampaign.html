
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-2">Title</label>
    <input type="text" class="form-control col-sm-10" ng-model="popupcampaign.title" placeholder="Campaign Title"/>
  </div>
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-2">URL</label>
    <input type="text" class="form-control col-sm-10" ng-model="popupcampaign.url" placeholder="Campaign Url"/>
  </div>
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-2">Description</label>
    <textarea type="text" class="form-control col-sm-10" ng-model="popupcampaign.description" placeholder="Campaign Description"></textarea>
  </div>
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-2">Priority</label>
    <div class="col-sm-10 priority">
      <select class="form-control" ng-model="popupcampaign.priority">
        <option selected="selected" value="">Select Priority</option>
        <option>Tappax x 15</option>
        <option>Tappax x 10</option>
        <option>Tappax x 5</option>
        <option>Tappax x 1</option>
      </select>
      <label><sup>**</sup>Your default priority is Tappax x 15</label>
    </div>
  </div>
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-2">Quality</label>
    <input type="number" min="0" class="form-control col-sm-10" ng-model="popupcampaign.quality" placeholder="Campaign Quality"/>
  </div>
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-2">Credits</label>
    <fieldset class="col-sm-10">
      <div class="input-group">
        <input type="number" min="0" class="form-control" ng-model="popupcampaign.credits" placeholder="Campaign Credits">
        <div class="input-group-addon">$</div>
      </div>
    </fieldset>
  </div>
  <div class="form-group col-sm-12">
    <div class="col-sm-2"></div>
    <div class="col-sm-10 create">
      <button type="button" class="btn btn-default btn-primary pull-right" ng-click="create()">Create</button>
    </div>
  </div>
