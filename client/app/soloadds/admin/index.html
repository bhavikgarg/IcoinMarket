<header class="header header-nav col-sm-12" ng-include="'app/dashboard/header/header.html'"></header>
<div class="page-head main-top-space ng-scope"></div>
<section>
  <div class="page-head">
    <div class="col-lg-12 col-md-12 col-xs-12">

      <div class="page-sidebar-wrapper col-lg-2 col-xs-2 col-md-2 clearfix">
        <div class="page-sidebar navbar-collapse collapse" ng-include="'app/admin/navigate/navigation.html'"></div>
      </div>

      <div class="col-md-10 list-admin">
        <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
        <table class="table-responsive table-scrollable table table-stripped table-hover table-bordered no-footer dataTable product_details">
          <thead>
            <tr>
              <th class="col-lg-2">Provided Link</th>
              <th class="col-lg-2">UID</th>
              <th class="col-lg-2">Package Details</th>
              <th class="col-lg-2">Tracking Link</th>
              <th class="col-lg-2">Accept Order</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(key,solo) in soloadds">
              <td><a href="{{solo.linkurl}}">{{solo.linkurl}}</a></td>
              <td>{{solo._id}}</td>
              <td>{{solo.clicks}} Clicks</td>
              <td><a>{{solo.trackinglink}}</a></td>
              <td>
                <button ng-if="!solo.isaccepted" class="btn btn-small waves-effect" data-toggle="modal" data-target="#acceptOrder" type="button" ng-click="addSoloTracking(key)">Accept Order</button>
                <p ng-if="solo.isaccepted">
                  <span>{{solo.acceptat | date}}</span>
                </p>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="modal fade" id="acceptOrder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header model-header-color">
                <h3>User Advertising</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <form name="soloadd" ng-submit="saveSoloAddTracking(soloadd)">
                  <div class="form-group col-sm-12">
                    <input class="form-control" type="url" ng-model="soloaddObj.trackinglink" placeholder="Enter Tracking URL " name="trackinglink" required />
                  </div>
                  <div class="form-group col-sm-12 clearfix">
                    <div class="create">
                      <button class="btn btn-default btn-primary btn-small waves-effect" type="submit" ng-disabled="(soloadd.$invalid || showError)">SAVE</button>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </form>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
