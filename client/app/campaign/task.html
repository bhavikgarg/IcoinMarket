<style type="text/css" media="screen">
.table-scrollable {
    border: 0px !important;
}
</style>
<header class="header header-nav col-sm-12" ng-include="'app/dashboard/header/header.html'"></header>
<section>
  <div class="page-head main-top-space">

    <div class="page-title">
      <h1>
        Tasks
      </h1>
    </div>

    <div class="col-md-12">

      <div class="page-sidebar-wrapper col-md-2 clearfix">
        <div class="page-sidebar navbar-collapse collapse" ng-include="'app/dashboard/navigate/navigate.html'"></div>
      </div>

      <div class="col-md-10">
        <div class="col-md-12 portlet light bottom no-padding">

          <div class="portlet-title task-title">
            <div class="caption caption-md-">
              <span class="caption-subject"><i class="fa fa-tasks"></i>View Tasks</span>
            </div>
          </div>

          <div class="col-md-12">
          <div class="table-scrollable">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class="col-lg-1">Task Name</th>
                  <th class="col-lg-6">Task Description</th>
                  <th class="col-lg-4">Task Link</th>
                  <th class="col-lg-1">#</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="task in tasks">
                  <td>{{task.title}}</td>
                  <td>{{task.description}}</td>
                  <td>{{task.tasklink}}</td>
                  <td><a href="/task-detail/{{task._id}}">View Details</a></td>
                </tr>
              </tbody>
            </table>
           </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <div class="clearfix"></div>
</section>
