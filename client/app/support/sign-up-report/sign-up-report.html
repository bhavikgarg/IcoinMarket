<div class="block block-condensed">
  <div class="app-heading app-heading-small">
    <div class="title">
      <h5 style="font-size: 20px; padding: 10px 0px;"> Sign Up Data Report</h5>
    </div>
  </div>
  <div class="block-content">
    <div class="row">
      <div class="col-md-4">
        <label class="control-label">From Date: </label>
        <p class="input-group">
          <input type="text" class="form-control dateTxt" uib-datepicker-popup="{{format}}" ng-model="startDate" is-open="popup1.opened"
            datepicker-options="startDateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"
          />
          <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <div class="col-md-4">
        <label class="control-label">To Date: </label>
        <p class="input-group">
          <input type="text" class="form-control dateTxt" uib-datepicker-popup="{{format}}" ng-model="endDate" is-open="popup2.opened"
            datepicker-options="endDateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button></span>
        </p>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn brown" ng-click="getDetailsByDate()" style="margin-top: 30px;">Get Results</button>
      </div>
    </div>
    <div class="row" style="padding: 15px;">
      <div class="col-md-12 col-sm-12">
        <h3>{{countries.length}} Countries</h3><br />
        <!--,{{cities.length}} Cities-->
        <table align="left" class="table tabbable-custom" style=" text-align:left !important;">
          <thead>
            <tr class="active">
              <th colspan="2"><i class="fa fa-map-marker"></i> Location</th>
              <th><i class="fa fa-user"></i> Users</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(key, list) in countries" ng-class="(key%2==0 ? 'success1' : 'warning1')">
              <td class="cw">
                <img ng-src="{{list.flag}}" width="22" height="22" class="rounded-img" />  {{list.countryName}}
              </td>
              <td class="text-capitalize">{{list.name}}</td>
              <td>
                <strong>{{list.users}}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
