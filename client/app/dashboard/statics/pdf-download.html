<style>
.hero-feature{height: 280px;}
</style>
<header class="header header-nav " ng-include="'app/dashboard/header/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <!-- First column for navbar -->
        <div class="col-md-2 col-sm-12 col-xs-12">
            <div class="page-sidebar-wrapper">

                    <div ng-include="'app/dashboard/navigate/navigate.html'"></div>

            </div>
        </div>
        <div class="col-md-10 col-sm-12 col-xs-12" style="margin:0px !important; padding:0px !important;">
        <!-- Second column for content -->
            <div class="container-fluid" style="margin-top : 10px">
                <div class="page-content">
                    <h4 class="no-margin"><a href="/dashboard">Dashboard</a> / AdsCash Presentations</h4>
                    <div class="portlet light margin-top-10">
                        <div class="portlet-body" ng-repeat="(key, content) in staticContent">
                          <div class="caption" style="margin-top: 40px;">
                            <i class="fa fa-file-pdf-o font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase" style="font-size:16px !important;">{{key}}</span>
                          </div><br/>
                          <div class="col-lg-3 col-md-4 col-sm-6 hero-feature" ng-repeat="info in content">
                            <div class="thumbnail md-shadow-z-2-i">
                              <img ng-if="info.downloadPath != ''" src="{{info.imagePath}}" width="100%" title="{{info.title}}{{info.subTitle}}">

                              <a href="{{info.viewPath}}" target="_blank" ng-if="info.downloadPath == ''">
                                <img src="{{info.imagePath}}" width="100%" title="{{info.title}}{{info.subTitle}}">
                              </a>

                              <div class="caption">
                                <h4>
                                  <strong>{{info.title}}</strong>
                                  <br><small>{{info.subTitle}}</small>
                                </h4>
                                <p ng-if="info.downloadPath != ''">
                                  <a href="{{info.viewPath}}" target="_blank" class="btn brown" role="button">
                                    <i class="fa fa-file-pdf-o "></i> View
                                  </a>
                                  <a href="{{info.downloadPath}}" target = "_blank" class="btn btn-default" role="button">
                                    <i class="fa fa-download"></i> Download
                                  </a>
                                </p>
                                <p ng-if="info.downloadPath == ''">
                                  <a href="{{info.viewPath}}" target="_blank" class="btn btn-block btn-primary" role="button">
                                    <i class="fa fa-video-camera "></i> View
                                  </a>
                                </p>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>

              </div>
          </div>
      </div>
  </div>

</div> <div class="clearfix"></div> <div class="app" style="position: absolute;bottom: 0px;min-height:initial;height:40px">     <footer ng-include="'app/dashboard/footer/footer.html'"></footer>     <div class="clearfix"></div> </div> <div class="clearfix">
