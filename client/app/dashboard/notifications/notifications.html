<header class="header header-nav col-sm-12" ng-include="'app/dashboard/header/header.html'"></header>

<section>
  <div class="page-head">

    <div class="page-title">
      <h1>
        Welcome {{username.name}}
        <!-- <small>Statistics & Reports</small> -->
      </h1>
    </div>

    <div class="col-sm-12">

      <div class="page-sidebar-wrapper col-md-3">
        <div class="page-sidebar navbar-collapse collapse" ng-include="'app/dashboard/navigate/navigate.html'"></div>
      </div>

      <div class="col-md-9">
        <div class="col-sm-12 portlet light">
          <div class="portlet-title">
            <div class="caption caption-md">
              <span class="caption-subject">Notifications</span>
            </div>
          </div>
          <div class="col-md-12">
            <ul class="list-notifications" ng-scrollbars ng-scrollbars-config="config">
              <li ng-repeat="notify in notifications">
                <a>
                  <span class="pull-right time" am-time-ago="notify.createdAt"></span>
                  <span class="details">
                    <span class="label label-sm label-icon label-success" ng-if="notify.type=='notify'"><i class="fa fa-plus"></i></span>
                    <span class="label label-sm label-icon label-danger" ng-if="notify.type=='error'"><i class="fa fa-bolt"></i></span>
                    <span class="label label-sm label-icon label-warning" ng-if="notify.type=='warning'"><i class="fa fa-bell-o"></i></span>
                    <span class="label label-sm label-icon label-info" ng-if="notify.type=='app error'"><i class="fa fa-bullhorn"></i></span>
                    {{notify.message}}
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
